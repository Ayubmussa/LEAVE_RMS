<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - FINAL GLOBAL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
    /*
     * Responsive mobile adjustments
     * Ensures all containers, forms, and buttons are full width and scrollable on mobile
     */
    @media (max-width: 600px) {
      html, body {
        width: 100vw !important;
        min-width: 0 !important;
        max-width: 100vw !important;
        height: auto !important;
        min-height: 100vh !important;
        overflow-x: hidden !important;
        overflow-y: auto !important;
      }
      .container, main, .login-container, .form-group, .btn, .btn-primary, .btn-logout, header, footer {
        width: 100vw !important;
        min-width: 0 !important;
        max-width: 100vw !important;
        box-sizing: border-box !important;
        margin: 0 !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        position: static !important;
        height: auto !important;
        overflow: visible !important;
      }
      .btn, .btn-primary, .btn-logout {
        width: 100% !important;
        margin-bottom: 8px !important;
      }
    }
    </style>
</head>
<body class="login-page">
    <div class="language-selector">
        <button class="language-btn" id="language-btn">
            <span id="current-language">English</span>
        </button>
        <div class="language-dropdown" id="language-dropdown">
            <div class="language-option" data-lang="en">English</div>
            <div class="language-option" data-lang="tr">Türkçe</div>
            <div class="language-option" data-lang="fr">Français</div>
            <div class="language-option" data-lang="ru">Русский</div>
            <div class="language-option" data-lang="ar">العربية</div>
        </div>
    </div>
    <div class="container">
        <main>
            <div class="login-container">
                <div class="login-header">
                    <div class="logo" style="display: flex; justify-content: center; margin-bottom: 18px;">
                        <img src="img/fiu9.jpg" alt="Logo" style="height: 48px;">
                    </div>
                    <h2 data-translate="welcome">Welcome to Final Global</h2>
                    <p data-translate="sign-in-continue">Sign in to continue to your account</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username" data-translate="email">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" placeholder="Enter your username" data-translate="enter-username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" data-translate="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password" data-translate="enter-password" required>
                        </div>
                    </div>
                    


                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" data-translate="sign-in">Sign In</button>
                    </div>
                    
                    <div id="error-message" class="error-message"></div>
                </form>
                


            </div>
        </main>

        <footer>
            <p data-translate="copyright">&copy; 2025 Project Navigation System</p>
        </footer>
    </div>

    <script src="js/login.js?v=8"></script>
    <script src="js/language.js?v=6"></script>
    <link rel="stylesheet" href="css/styles.css?v=53">

</body>
</html>
