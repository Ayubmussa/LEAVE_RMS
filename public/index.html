<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL GLOBAL</title>
    <link rel="stylesheet" href="css/styles.css?v=20250731">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/fiu9.jpg" alt="Logo" style="height: 48px;">
        </div>
        <h1 data-translate="welcome-to-platform">Final Global</h1>
        <div class="header-right">
            <div id="user-info">
                <span id="username"></span>
            </div>
            <div class="user-dropdown">
                <button class="user-dropdown-btn" id="user-dropdown-btn" data-translate="options">Options</button>
                <div class="user-dropdown-content" id="user-dropdown-content">
                    <button class="language-btn" id="language-btn">
                        <span id="current-language">English</span>
                    </button>
                    <div class="language-dropdown" id="language-dropdown">
                        <div class="language-option" data-lang="en">English</div>
                        <div class="language-option" data-lang="tr">Türkçe</div>
                        <div class="language-option" data-lang="fr">Français</div>
                        <div class="language-option" data-lang="ru">Русский</div>
                        <div class="language-option" data-lang="ar">العربية</div>
                    </div>
                    <button id="dark-mode-btn" class="theme-btn">
                        <span id="current-theme" data-translate="light-mode">Light Mode</span>
                    </button>
                    <button id="logout-btn" class="btn btn-logout" data-translate="logout">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <div style="display: flex; gap: 84px; align-items: flex-start;">
                <div style="flex: 1; min-width: 320px;">
                    <div id="login-section" class="section">
                        <h2 data-translate="please-login">Please Login</h2>
                        <p data-translate="need-login">You need to login to access the platforms.</p>
                        <a href="login.html" class="btn btn-primary" data-translate="go-to-login">Go to Login</a>
                    </div>
                    <div id="platforms-section" class="section hidden">
                        <h2 data-translate="select-platform">Select a Platform</h2>
                        <p data-translate="choose-platform">Choose one of the following platforms to access:</p>
                                    <!-- Add notifications container for login errors/warnings -->
                                    <div id="login-notifications" class="login-notifications"></div>
                        <div class="platforms-container">
                            <!-- Platforms will be loaded dynamically from API -->
                        </div>
                    </div>
                </div>
                <div style="flex: 1; min-width: 320px;">
                    <section id="notification-section" class="notification-section" style="background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 24px;">
                        <h2 data-translate="notifications">Notifications</h2>
                        <div id="notification-list" class="notification-list">
                            <!-- Notifications will be loaded dynamically -->
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <footer>
            <p data-translate="copyright">&copy; 2025 Platform Navigation System</p>
        </footer>
    </div>

    <!-- LMS Sub-Platforms Modal -->
    <div id="lms-modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:9999; align-items:center; justify-content:center;">
        <div class="modal-content" style="background:#fff; border-radius:8px; max-width:600px; width:90%; margin:40px auto; padding:32px; position:relative;">
            <button id="close-lms-modal" style="position:absolute; top:12px; right:16px; font-size:24px; background:none; border:none; cursor:pointer;">&times;</button>
            <h2 style="margin-bottom:24px;">LMS Faculties / Modules</h2>
            <div id="lms-subplatforms-list">
                <!-- Sub-platforms will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css?v=20250749">
    <script src="js/language.js?v=20250755"></script>
    <script src="js/tour.js?v=20250752"></script>
</body>
</html>
